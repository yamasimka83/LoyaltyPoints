<!-- ko if: isDisplayedInfo() -->
<table>
    <tr>
        <td colspan="2">
            <span data-bind="i18n: 'You have '"></span>
            <strong data-bind="text: getFullValue()"></strong>
            <span data-bind="i18n: 'loyalty points. Do you want use it?'"></span>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" data-bind="click: applyLoyaltyPoints, i18n: 'Use my points'"></button>
        </td>
        <td>
            <button type="button" data-bind="click: unsetLoyaltyPoints, i18n: 'Don\'t use loyalty points!'"></button>
        </td>
    </tr>
</table>
<!-- /ko -->
